<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

    <title>Decision Tree Inleveropdracht</title>
    <style>
        label {

        }

<body class="m-3">
    <div class="container text-center">
        <h1 class="text-success">
             Diabates Prediction
          </h1>
    </div>
    <form class="container">
    <div class="row p-4 row-cols-1 row-cols-md-auto 
      ">

   
        <div class="col">
            <label class="ms-4" for="Pregnant">
                Pregnant</label>
            <div class="input-group">
                <input  type="number" class="form-control" name="Pregnant"
                    placeholder="Pregnant" required>
            </div>
        </div>

        <div class="col">
            <label class="ms-4" for="Glucose"> 
                Glucose</label>
            <div class="input-group">
                <input type="number" class="form-control" name="Glucose"
                    placeholder="Glucose" required>
            </div>
        </div>
        <div class="col">
            <label class="ms-4" for="Bp"> 
                Bp</label>
            <div class="input-group">
                <input type="number" class="form-control" name="Bp"
                    placeholder="Bp" required>
            </div>
        </div>
        <div class="col">
            <label class="ms-4" for="Skin"> 
                Skin</label>
            <div class="input-group">
                <input type="number" class="form-control" name="Skin"
                    placeholder="Skin" required>
            </div>
        </div>
        <div class="col">
            <label class="ms-4" for="Insulin"> 
                Insulin</label>
            <div class="input-group">
                <input type="number" class="form-control" name="Insulin"
                    placeholder="Insulin" required>
            </div>
        </div>
        
        <div class="col">
            <label class="ms-4" for="bmi"> 
                BMI</label>
            <div class="input-group">
                <input type="number" class="form-control" name="bmi"
                    placeholder="bmi" required>
            </div>
        </div>
        <div class="col">
            <label class="ms-4" for="Pedigree"> 
                Pedigree</label>
            <div class="input-group">
                <input type="number" class="form-control" name="Pedigree"
                    placeholder="Pedigree" required>
            </div>
        </div>
  
        <div class="col">
            <label class="ms-4" for="Age"> 
                Age</label>
            <div class="input-group">
                
                <input type="number" class="form-control" name="Age"
                    placeholder="Age" required>
            </div>
        </div>
        </div>
      
        </div>
    </div>
        <div >
            <button type="submit" class="btn btn-success w-100">
                GET RESULT</button>
            </div>
